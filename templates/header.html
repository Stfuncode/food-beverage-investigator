<!-- Navbar -->
<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
  navbar-scroll="true">
  <div class="container-fluid py-1 px-3">
    <h6 class="font-weight-bolder mb-0">Dashboard</h6>

    <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
      <div class="ms-md-auto pe-md-3 d-flex align-items-center">
      </div>
      <ul class="navbar-nav justify-content-end" style="margin-right: 1%">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-4"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-list-4">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" style="margin-top: 20%" href="#" id="navbarDropdownMenuLink"
                role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="margin-left:30px">
                {% comment %} <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a> {% endcomment %}
                <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Log Out
                </button>
              </div>
            <li class="nav-item d-flex align-items-center">

              <a href="#" class="nav-link text-body font-weight-bold px-0">
                <i class="fa fa-user me-sm-1"></i>
                <span class="d-sm-inline d-none">{{request.user.username}}</span>
              </a>
            </li>
            <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
              <a href="#" class="nav-link text-body p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                </div>
              </a>
            </li>
          </ul>
        </div>
    </div>

    <!--pop modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirm Logout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to Log out?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a class="btn btn-primary" href="{% url 'logout' %}">Yes</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      const iconNavbarSidenav = document.getElementById('iconNavbarSidenav');
      const iconSidenav = document.getElementById('iconSidenav');
      const sidenav = document.getElementById('sidenav-main');
      let body = document.getElementsByTagName('body')[0];
      let className = 'g-sidenav-pinned';

      if (iconNavbarSidenav) {
        iconNavbarSidenav.addEventListener("click", toggleSidenav);
      }

      if (iconSidenav) {
        iconSidenav.addEventListener("click", toggleSidenav);
      }

      function toggleSidenav() {
        if (body.classList.contains(className)) {
          body.classList.remove(className);
          setTimeout(function () {
            sidenav.classList.remove('bg-white');
          }, 100);
          sidenav.classList.remove('bg-transparent');

        } else {
          body.classList.add(className);
          sidenav.classList.add('bg-white');
          sidenav.classList.remove('bg-transparent');
          iconSidenav.classList.remove('d-none');
        }
      }
    </script>
</nav>
<!-- End Navbar -->
