{% load static %}

<head>
  <style>
    .hidden-scroll::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .hidden-scroll {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
</head>
<aside
  class="hidden-scroll sidenav navbar navbar-vertical navbar-expand-xs border-0 fixed-start"
  id="sidenav-main">
  <div class="sidenav-header" >
    <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true" id="iconSidenav"></i>
    <a class="" href="{% url 'home' %}">
      <img src="{% static '/img/ra_logo.png' %}"alt="main_logo" style="margin: auto; width: 5rem;" />
    </a>
  </div>
  <hr class="horizontal dark mt-0">
  <div class="collapse navbar-collapse max-height-vh-100 h-100" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">
          <i class="fas fa-home fa-sm fa-fw mr-2 text-gray-400"></i>
          <span class="nav-link-text ms-1">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'dashboard_view' %}">
          <i class="fas fa-chart-line fa-sm fa-fw mr-2 text-gray-400"></i>
          <span class="nav-link-text ms-1">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'data_list' %}">
          <i class="fa-solid fa-utensils fa-sm fa-fw mr-2 text-gray-400"></i>
          <span class="nav-link-text ms-1">Restaurant List</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'add_data' %}">
          <i class="fas fa-store fa-sm fa-fw mr-2 text-gray-400"></i>
          <span class="nav-link-text ms-1">Add Location</span>
        </a>
      </li>


    </ul>
  </div>

  {% block javascript %}

  <script src="{% static 'js/sidebar.js' %}"></script>

  {% endblock %}
</aside>
